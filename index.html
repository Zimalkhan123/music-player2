<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="track-info">
            <h2 id="track-title">Song Title</h2>
            <p id="track-artist">Artist Name</p>
        </div>
      
        <audio id="audio" src="song1.mp3"></audio>
        <div class="controls">
            <button id="prev" class="control-btn">⏮️</button>
            <button id="play-pause" class="control-btn">▶️</button>
            <button id="next" class="control-btn">⏭️</button>
        </div>
        <div class="progress-container">
            <input type="range" id="progress-bar" value="0">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
